<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Company-wise Interview Questions</title>
    
    <!-- Critical CSS for fast initial render -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000; color: #00FF41; line-height: 1.6; font-size: 14px;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
        .loading-skeleton { display: contents; }
        .skeleton-card { 
            background: #002200; border: 1px solid #004400; border-radius: 12px;
            padding: 20px; height: 140px; margin-bottom: 16px; position: relative; overflow: hidden;
        }
        .skeleton-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading { 0% { left: -100%; } 100% { left: 100%; } }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="preload" href="company_list.txt" as="fetch" crossorigin>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ LeetCode Company-wise Interview Questions</h1>
            <p>Select a company to view their frequently asked interview questions</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search companies..." />
            <span class="search-icon">üîç</span>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCompanies">0</h3>
                <p>Companies</p>
            </div>
            <div class="stat-card">
                <h3 id="filteredCompanies">0</h3>
                <p>Filtered</p>
            </div>
        </div>
        
        <div class="companies-grid" id="companiesGrid">
            <!-- Initial loading skeleton -->
            <div class="loading-skeleton">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </div>
        
        <footer>
            <p>Data sourced from LeetCode | Built for interview preparation</p>
        </footer>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
