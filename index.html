<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Company-wise Interview Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LeetCode Company Interview Questions</h1>
            <p>Select a company to view their frequently asked interview questions</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search companies..." />
            <span class="search-icon">üîç</span>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCompanies">0</h3>
                <p>Companies</p>
            </div>
            <div class="stat-card">
                <h3 id="filteredCompanies">0</h3>
                <p>Filtered</p>
            </div>
            <div class="stat-card">
                <h3 id="totalQuestions">0</h3>
                <p>Questions</p>
            </div>
            <div class="stat-card">
                <h3 id="avgQuestions">0</h3>
                <p>Avg per Company</p>
            </div>
            <div class="stat-card difficulty-easy">
                <h3 id="easyQuestions">0</h3>
                <p>Easy</p>
            </div>
            <div class="stat-card difficulty-medium">
                <h3 id="mediumQuestions">0</h3>
                <p>Medium</p>
            </div>
            <div class="stat-card difficulty-hard">
                <h3 id="hardQuestions">0</h3>
                <p>Hard</p>
            </div>
        </div>
        
        <div id="loadingStats" class="loading-stats" style="display: none;">
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <p id="loadingText">Loading company statistics... <span id="loadingCount">0</span>/<span id="totalCount">0</span></p>
        </div>
        
        <div class="companies-grid" id="companiesGrid">
            <!-- Companies will be loaded here -->
        </div>
        
        <footer>
            <p>Data sourced from LeetCode | Built for interview preparation</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
